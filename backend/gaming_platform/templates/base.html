{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}{% endblock title %}
        </title>
        <link href="{{ BOOTSTRAP_CSS_PATH }}" rel="stylesheet" integrity="{{ BOOTSTRAP_INTEGRITY }}" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />
    </head>
    <body>
        {% include 'navbar.html' %}
        {% block content %}
        {% endblock content %}
        {% include 'footer.html' %}
        <script src="{{ BOOTSTRAP_JS_PATH }}" integrity="{{ BOOTSTRAP_JS_INTEGRITY }}" crossorigin="anonymous"></script>
        <script src="{{JQUERY_PATH}}"></script>
        <script src="{{POPPER_JS_PATH}}"></script>
    </body>
</html>
